<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style>
		.mainDiv {
			width: 100px;
			height: 100px;
			margin: 100px auto;
			text-align: center;
			line-height: 100px;
			font-weight: bold;
			color: pink;
			background: pink;
			border: 1px solid #ddd;
			transform: rotate(0deg) scale(1);
			transition: 2s;
		}
		.mainDiv:hover {
			background: lightblue;
			color: orange;
			transform: rotate(720deg) scale(2);
		}
	</style>
</head>
<body>
	<div class="mainDiv">hello~</div>
</body>
</html>
